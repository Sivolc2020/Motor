<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Restritivas</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="../assets/css/exemple1.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <button class="col btn-outline-info">Calculo de Score para Listas Restritivas</button>
            <button class="col-2 btn-outline-warning">Score Total -> Médio</button>
        </div>
        <div class="row">
            <button class="col-12 btn-dark">Listas com Classificação Block </button>
           
           
        </div>
        <div class="row">
            <div class="col">
                <button class=" col btn-outline-dark " title="UN SECURITY COUNCIL SANCTION LIST (CSNU)">Lista-01</button>
                
            </div>
        </div> 
        <div class="row">
            <button class="col btn-outline-dark">Pontuação Recebida na lista Negra</button>
            <button class="col-4 btn-outline-dark">Score -> Block</button>
        </div>

       
          <div class="row">
            <button class="col-12 btn-outline-secondary">Listas com Classificação Critico Pontuação 60</button>
        </div>

        
        <div class="row">
            <div class="col">
                <button class=" col btn-outline-secondary" title="EU CONSOLIDATED LISTS OF SANCTION">Lista-01</button>
                <button class=" col btn-outline-secondary" title="OFAC">Lista-02</button>
                <button class=" col btn-outline-secondary" title="MTE - Trabalho Escravo">Lista-03</button>
                <button class=" col btn-outline-secondary" title="Mídia Negativa">Lista-04</button>
                <button class=" col btn-outline-secondary" title="Cliente estrangeiro com origem e/ou filiais em pais com deficiências apresentadas por órgãos como GAFI, OFAC, EU e/ou paraísos fiscais">Lista-05</button>
                <button class=" col btn-outline-secondary" title="Objeto Social de alto risco ou ONG">Lista-06</button>
                <button class=" col btn-outline-secondary" title="CPF/CNPJ inativo/inapto na Receita Federal">Lista-07</button>
                <button class=" col btn-outline-secondary" title="Impossibilidade de identificar os beneficiários finais  (proprietários e sócios) ">Lista-08</button>
                <button class=" col btn-outline-secondary" title="Empresa sem presença física no país">Lista-09</button>
                <button class=" col btn-outline-secondary" title="Operação realizada com pessoas localizadas em países que estão listados como deficientes em controles PLD-FT, conforme indicado por Órgãos como: GAFI, ONU, OFAC, etc">Lista-10</button>
                <button class=" col btn-outline-secondary" title="Contratação por clientes estrangeiros sem coleta de dados de identificação">Lista-11</button>
            </div>
        </div> 
        <div class="row">
            <button class="col btn-outline-secondary">Pontuação Recebida na lista Cinza</button>
            <button class="col-4 btn-outline-secondary">Score -> Critico</button>
        </div>

        <div class="row">
            <button class="col-12 btn-outline-danger">Listas com Classificação Alto Pontuação 50</button>
        </div>

        <div class="row">
            <div class="col">
                <button class=" col btn-outline-danger" title="Acordos de Leniência - CGU">Lista-01</button>
                <button class=" col btn-outline-danger" title="Acordos de Leniência - MPF">Lista-02</button>
                <button class=" col btn-outline-danger" title="Entidades Privadas Sem Fins Lucrativos Impedidas - CEPIM (CGU)">Lista-03</button>
                <button class=" col btn-outline-danger" title="Expulsões da Administração Federal - CEAF (CGU)">Lista-04</button>
                <button class=" col btn-outline-danger" title="Transparência Brasil - CNEP">Lista-05</button>
                <button class=" col btn-outline-danger" title="TSE - Doadores">Lista-06</button>
                <button class=" col btn-outline-danger" title="Antecedente Criminal (Polícia Federal)">Lista-07</button>
                <button class=" col btn-outline-danger" title="MPF">Lista-08</button>
                <button class=" col btn-outline-danger" title="STF">Lista-09</button>
                <button class=" col btn-outline-danger" title="STJ">Lista-10</button>
                <button class=" col btn-outline-danger" title="Mídia Negativa">Lista-11</button>
                <button class=" col btn-outline-danger" title="PEP">Lista-12</button>
                <button class=" col btn-outline-danger" title="Nlist">Lista-13</button>
                <button class=" col btn-outline-danger" title="Cliente comunicado ao COAF até duas vezes no mesmo ano civil">Lista-14</button>
                <button class=" col btn-outline-danger" title="Beneficiário outros ou que seja indicado em diversos certificados">Lista-15</button>
                <button class=" col btn-outline-danger" title="Pagamentos de indenizações e/ou resgates sem devida identificação cadastral de todas partes (segurado ou terceiros)">Lista-16</button>
            </div>
        </div> 
        <div class="row">
            <button class="col btn-outline-danger">Pontuação Recebida na lista Vermelha</button>
            <button class="col-4 btn-outline-danger">Score -> Alto</button>
        </div>

        <div class="row">
            <button class="col-12 btn-outline-warning">Listas com Classificação Medio Pontuação 30</button>
        </div>
        <div class="row">
            <div class="col">
                <button class=" col btn-outline-warning" title="PEP RELACIONADO">Lista-01</button>
                <button class=" col btn-outline-warning" title="CADE - CONSELHO ADMINISTRATIVO DE DEFESA ECONÔMICA">Lista-02</button>
                <button class=" col btn-outline-warning" title="CNJ Improbidade Administrativa">Lista-03</button>
                <button class=" col btn-outline-warning" title="EMBARGOS DO IBAMA">Lista-04</button>
                <button class=" col btn-outline-warning" title="Endereço de cadastro em região fronteiriça ">Lista-05</button>
                <button class=" col btn-outline-warning" title="Resistência ao fornecimento de informações necessárias para o início de relacionamento ou para a atualização cadastral">Lista-06</button>
                <button class=" col btn-outline-warning" title="Mudança recorrente de endereço postal">Lista-07</button>
        
            </div>
        </div> 
        <div class="row">
            <button class="col btn-outline-warning">Pontuação Recebida na lista Amarela</button>
            <button class="col-4 btn-outline-warning">Score -> Médio</button>
        </div>
    </div>
 
<!-- JavaScript and dependencies -->
<script src="./assets/clovis.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
     </body>
</html>
